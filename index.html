<html>
<head>
    <title>Ferrari 458 Italia - feelingdev</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="modal">

        <div class="shoppingcart">
            <span>1</span>
        </div>

        <section class="carpage carshow">
            <div class="carmodelholderouter slideinfromright">
                <div class="carmodelholderinner fadein fadeout">
                    <span class="carmodel">458 Italia</span>
                    <span class="carmaker">Ferrari</span>
                </div>
            </div>

            <div class="carholderouter slideinfromright slideouttoleft">
                <div class="carholderinner">
                    <img class="carbody" src="images/carbody.svg" />

                    <img class="front wheel rotateccwsemi rotateccw" src="images/carwheel.svg" />
                    <img class="rear wheel rotateccwsemi rotateccw" src="images/carwheel.svg" />

                    <img class="front wheelshine" src="images/wheelshine.svg" />
                    <img class="rear wheelshine" src="images/wheelshine.svg" />

                    <div class="wheelpointer scalein scaleout" onclick="showWheelsMenu();">
                        <div class="plusicon"></div>
                    </div>
                </div>
            </div>

            <div class="iconholder">
                <div class="iconouter slideinfrombottom slideouttobottom">
                    <div class="iconinner fadein fadeout" style="background-image: url('images/icons/home-solid.png');"></div>
                </div>
                <div class="iconouter slideinfrombottom slideouttobottom plus">
                    <div class="iconinner fadein fadeout" style="background-image: url('images/icons/plus-circle-solid.png');"></div>
                </div>
                <div class="iconouter slideinfrombottom slideouttobottom car">
                    <div class="iconinner fadein fadeout" style="background-image: url('images/icons/car-solid.png');"></div>
                </div>
            </div>

            <div class="topleft circle fadein fadeout"></div>
            <div class="bottomright circle fadein fadeout"></div>
        </section>

        <section class="wheelpage wheelhide" style="display:none;">
            <div class="wheelpageinner">
                <div class="backbtnouter slideinfromleft slideouttoleft" onclick="showMainMenu();">
                    <div class="fadein fadeout"></div>
                </div>

                <div class="accesories slideinfromtop slideouttotop">
                    <div class="fadein fadeout">
                        <span>Accessories</span>
                        <div></div>
                    </div>
                </div>

                <div class="wheelholderouter slideinfromright slideouttoright">
                    <div class="wheelholderinner fadein fadeout">
                        <img class="wheel rotateccw rotatecw" src="images/carwheel.svg" />
                        <img class="shine" src="images/wheelshine.svg" />
                    </div>
                </div>

                <div class="paging slideinfrombottom slideouttobottom">
                    <div class="fadein fadeout">
                        <div class="pagedot"></div>
                        <div class="pagedot selected"></div>
                        <div class="pagedot"></div>
                    </div>
                </div>

                <div class="itemlabelholder slideinfromright slideouttoright">
                    <div class="fadein fadeout">
                        <span class="itemname">Wheel</span>
                        <span class="itemdescription">Original part for Ferrari 458 Italia</span>
                    </div>
                </div>


                <div class="footer fadein fadeout">

                    <div class="grabber slideinfrombottom slideouttobottom">
                        <div class="fadein fadeout"></div>
                    </div>
                    
                    <div class="priceholder slideinfrombottom slideouttobottom">
                        <div class="fadein fadeout">
                            <span class="label">Total Price</span>
                            <span class="price">$5,721</span>
                        </div>
                    </div>

                    <div class="quantityholder slideinfrombottom slideouttobottom">
                        <div class="fadein fadeout">
                            <span class="quantity">5</span>
                            <span>pcs</span>
                        </div>
                    </div>

                    <div class="addbtnholder slideinfrombottom slideouttobottom">
                        <button class="fadein fadeout">
                            Add
                        </button>
                    </div>

                </div>
                
                <div class="circle fadein fadeout"></div>
            </div>

            <div class="detailsholder">
                <div class="detailitem front slideinfromright slideouttoright">
                    <div class="fadein fadeout">
                        <div class="icon" style="background-image: url('images/icons/front-tire.png');"></div>
                        <span class="property">Front</span>
                        <span class="value">235/35R20</span>
                    </div>
                </div>

                <div class="detailitem rear slideinfromright slideouttoright">
                    <div class="fadein fadeout">
                        <div class="icon" style="background-image: url('images/icons/rear-tire.png');"></div>
                        <span class="property">Rear</span>
                        <span class="value">295/35R20</span>
                    </div>
                </div>

                <div class="detailitem slideinfromright slideouttoright">
                    <div class="fadein fadeout">
                        <div class="icon viewmore" style="background-image: url('images/icons/ellipsis-h-solid.png');"></div>
                        <span class="property">View more details</span>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
